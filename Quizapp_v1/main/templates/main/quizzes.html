<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Categories{% endblock %}</title>
    {% load static %}  <!-- Load the static template tag -->
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Gradient background */
            color: #333;
            overflow-x: hidden;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Hero section styling */
        .hero {
            background-image: url("{% static 'main/images/quiz_background.jpg' %}"); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: white;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.4); /* Dark overlay for better text readability */
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .btn-start {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start:hover {
            background-color: #ee5253;
            transform: scale(1.05);
        }

        /* Quiz container styling */
        .quiz-container {
            max-width: 900px;
            margin: -80px auto 50px auto; /* Move up under hero section */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white */
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .quiz-container h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .category-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category-item {
            margin: 15px;
        }

        .category-item a {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .category-item a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff9f43, #ff6b6b);
        }

        /* Animation for quiz container on load */
        body.loaded .quiz-container {
            opacity: 1;
            transform: translateY(0);
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .category-item a {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }

        /* Profile photo styling */
        .profile-photo-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white; /* Optional border */
            margin-right: 10px;
        }

        .upload-btn {
            display: none; /* Hide the file input */
        }

        .upload-label {
            padding: 5px 10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-label:hover {
            background-color: #ee5253;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="profile-photo-container">
            <img src="{% static 'main/images/default_profile.jpg' %}" alt="Profile Photo" class="profile-photo" id="profilePhoto">
            <label for="uploadProfilePhoto" class="upload-label">Upload Photo</label>
            <input type="file" id="uploadProfilePhoto" class="upload-btn" accept="image/*" onchange="uploadPhoto(event)">
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Quiz Hub!</h1>
        <p>Test your knowledge in various categories</p>
        <button class="btn-start" onclick="scrollToCategories()">Get Started</button>
    </div>

    <!-- Quiz Categories Section -->
    <div class="quiz-container">
        <h1>Select a Quiz Category</h1>
        <ul class="category-list">
            <li class="category-item"><a href="{% url 'networking_quiz' %}">Networking</a></li>
            <li class="category-item"><a href="{% url 'databases_quiz' %}">Databases</a></li>
            <li class="category-item"><a href="{% url 'security_quiz' %}">Computer Security</a></li>
            <li class="category-item"><a href="{% url 'programming_quiz' %}">Programming</a></li>
            <li class="category-item"><a href="{% url 'systems_quiz' %}">Computer Systems</a></li>
        </ul>
    </div>

    <!-- JavaScript for smooth scrolling, loading animations, and logout functionality -->
    <script>
        // Function to scroll to quiz categories
        function scrollToCategories() {
            document.querySelector('.quiz-container').scrollIntoView({ behavior: 'smooth' });
        }

        // Add 'loaded' class after page load to trigger quiz container animation
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        // Function to handle profile photo upload
        function uploadPhoto(event) {
            const file = event.target.files[0];
            if (file && file.size <= 1 * 1024 * 1024) { // Check if file size is less than or equal to 1MB
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePhoto').src = e.target.result; // Update profile photo
                };
                reader.readAsDataURL(file);
            } else {
                alert("File size exceeds 1MB or invalid file type.");
                event.target.value = ''; // Clear input
            }
        }

        // Logout function
        function logout() {
            // Here you can add code to end the session by clearing session-related cookies or making a backend call
            // Example: if using Django, you might make an AJAX call to a logout view or just clear localStorage/sessionStorage
            
            // Clear session storage or cookies (depending on your session handling)
            sessionStorage.clear();  // Example if using sessionStorage
            localStorage.clear();    // Clear local storage if applicable

            // Redirect to login page
            window.location.href = '/login'; // Adjust the URL based on your routing
        }

        // Attach the logout function to the logout button (assuming there's a logout button with id 'logoutButton')
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>
</body>
</html>
